{% extends 'base.html' %}
{% block content %}

<div class="col-12">
    <div class="text-center container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm" style="height: 24rem;">
            <div class="card-body">
              <p class="card-text">Продукт: {{product.name}}</p>
              <p class="card-text">Категория: {{product.category}}</p>
              <p class="card-text">Цена: {{product.price}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">{{ product.description|truncatechars:100}}</small>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
</div>
{% endblock %}
